    <style>
        :root {
            --color1: #003366;
            --color2: #1d4d86;
            --color3: #587eaa;
            --color4: #d7e3f6;
            --color5: #f5a623;
            --color6: #fbd249;
        }

        html {
            width: 100vw;
            height: 100vh;
        }

        body {
            background-size: cover;
            font-family: Calibri, Candara, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            background: var(--color1);
            /* Preferred fancy background */
            background-image: radial-gradient(at 99% 21%, var(--color1) 0, transparent 43%),
            radial-gradient(at 36% 67%, var(--color3) 0, transparent 64%),
            radial-gradient(at 59% 5%, var(--color2) 0, transparent 42%),
            radial-gradient(at 54% 82%, var(--color3) 0, transparent 46%),
            radial-gradient(at 15% 28%, var(--color2) 0, transparent 57%),
            radial-gradient(at 85% 73%, var(--color3) 0, transparent 50%),
            radial-gradient(at 66% 71%, var(--color4) 0, transparent 27%),
            radial-gradient(at 43% 46%, var(--color4) 0, transparent 50%);
            background-attachment: fixed;

        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-flow: column-reverse nowrap;
            align-content: center;
            align-items: center;
            width: 100vw;
        }

        nav {
            position: relative;
            display: flex;
            margin: 50px auto 0;
            width: 50vw;
            flex-flow: row wrap;
            justify-content: space-around;
            align-items: center;
        }

        /* Logo Platform & Modifiers */
        .logo-platform {
            border-radius: 50%;
            border: 5px solid transparent;

            align-items: center;
            display: flex;
            height: 300px;
            justify-content: center;
            margin: 10px;
            position: relative;
            width: 300px;

            overflow: hidden;
            z-index: 1;

            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .logo-platform:hover {
            border-color: #00234f;
            width: 320px;
            height: 320px;
            margin: 0;
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        /* Logo Image & Modifiers */
        .logo-image {
            width: 90%;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        /* Links & Modifiers */
        .link {
            background-color: transparent;
            border-radius: 10px;

            font-size: 1.25rem;
            line-height: 1.5em;
            text-align: center;
            text-decoration: none;

            display: inline-block;
            margin: 20px 10px;
            overflow: hidden;
            padding: 12px 24px;
            position: relative;
            width: 75px;
            z-index: 1;

            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .logo-platform:before,
        .link:before {
            content: "";
            position: absolute;
            transform: translateX(-50%) scaleY(1) scaleX(1.25);
            left: 50%;
            top: 100%;
            width: 140%;
            height: 180%;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            display: block;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }

        .logo-platform:after,
        .link:after {
            content: "";
            position: absolute;
            left: 55%;
            transform: translateX(-50%) scaleY(1) scaleX(1.45);
            top: 180%;
            width: 160%;
            height: 190%;

            border-radius: 50%;
            display: block;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }

        .logo-platform:hover:before,
        .link:hover:before {
            top: -35%;
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .logo-platform:hover:after,
        .link:hover:after {
            top: -45%;
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        /* Body Medium Modifiers */
        /*body.medium {*/
        /*    background-color: var(--color3);*/
        /*}*/

        /* Body Medium Modifiers - Logo Platform */
        body.medium .logo-platform {
            /*background: linear-gradient(145deg, #4f7199, #5e87b6) no-repeat -5px -5px;*/
            background-size: 100% calc(100% + 10px);
            /*box-shadow: 30px 30px 60px #4b6b91, -30px -30px 60px #6591c4;*/
        }

        body.medium .logo-platform:hover {
            background: linear-gradient(145deg, #4f7199, #5e87b6) no-repeat -5px -5px;
            background-size: 100% calc(100% + 10px);
            box-shadow: 32px 32px 63px #4b6b91, -32px -32px 63px #6591c4;
        }

        body.medium .logo-platform:after {
            background-color: #ffffff;
        }

        body.medium .logo-platform:hover:before {
            background-color: var(--color4);
        }

        body.medium .logo-platform:hover:after {
            background-color: #ffffff;
        }

        /* Body Medium Modifiers - Links */
        body.medium .link {
            color: var(--color4);
            /*box-shadow: 8px 8px 16px #4b6b91, -8px -8px 16px #6591c4;*/
            box-shadow: 8px 8px 16px #4b6b91, -8px -8px 16px #6591c4;
        }

        body.medium .link:after {
            background-color: var(--color1);
        }

        body.medium .link:hover:before {
            background-color: var(--color2); /* #1d4d86; */
        }

        body.medium .link:hover:after {
            background-color: var(--color1);
        }

        @media only screen and (max-width: 600px) {
            nav {
                width: 100vw;
            }
        }
    </style>
